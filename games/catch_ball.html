<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
        }
        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            background: white;
            border: 2px solid black;
        }
        .ball {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
            animation: move 2s linear infinite;
        }
        @keyframes move {
            0%, 100% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 50%;
                left: 20%;
            }
            50% {
                top: 70%;
                left: 90%;
            }
            75% {
                top: 30%;
                left: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div class="ball"></div>
    </div>
</body>
</html>
